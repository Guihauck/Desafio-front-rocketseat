<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore sem limites - Rocketseat</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <main>
    <section class="pagina-principal">
      <img src="/assets/astronauta-planetas.svg" alt="astronauta-planetas">
      <h1>Explore sem limites</h1>
      <h2>Porque o aprendizado é contínuo</h2>
      <img src="/assets/Seta.svg" alt="imagem-seta">
    </section>

    <section class="cartoes-planetas">
      <div class="cartao">
        <figure>
          <img src="/assets/planeta-laranja.svg" alt="planeta-laranja">
          <h2>Não pare nunca</h2>
          <p>
            Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca".
            Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.
          </p>
        </figure>
      </div>
      
      <div class="cartao">
        <figure>
          <img src="/assets/planeta-azul.svg" alt="planeta-azul">
          <h2>Só volta</h2>
          <p>
            Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às
            vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.
          </p>
        </figure>
      </div>

      <div class="cartao">
        <figure>
          <img src="/assets/planeta-rosa.svg" alt="planeta-rosa">
          <h2>Siga seu ritmo</h2>
          <p>
            Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos
            passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo
            final.
          </p>
        </figure>
      </div>

    </section>

    <section class="pagina-formulario">
      <h1>Entre em contato</h1>
      <form class="formulario">
        <div class="input-nome">
          <input type="text" id="nome" placeholder="Seu nome">
        </div>
        <div class="input-email">
          <input type="text" placeholder="Email">
        </div>
        <div class="input-email">
          <textarea placeholder="Digite sua mensagem aqui..."></textarea>
        </div>
      </form>
    </section>

    <footer class="rodape">
      @ 2023 - Rocketseat Explorer
    </footer>

  </main>
</body>

</html>
